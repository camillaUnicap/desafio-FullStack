<div class="container">
  <h2 class="mat-h2">Atualizar Empresa</h2>
  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Nome Fantasia</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="nameFantasia"
          name="nameFantasia"
          required
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>CNPJ</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="cnpj"
          name="cnpj"
          required
          mask="00.000.000/0000-00"
          [pattern]="'[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}\-[0-9]{2}'"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>CEP</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="cep"
          name="cep"
          required
          mask="00000-000"
          [pattern]="'[0-9]{5}\-[0-9]{3}'"
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Estado</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="estado"
          name="estado"
          required
        />
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" class="mat-primary">Atualizar</button>
  </form>
</div>
