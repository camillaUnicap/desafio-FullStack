<div class="container">
  <h1>Novo Fornecedor</h1>
  <div class="form">
    <form (submit)="handleSubmit()">
      <mat-form-field class="form-group">
        <mat-label for="nome">Nome</mat-label>
        <input matInput type="text" id="nome" [(ngModel)]="name" required />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="cnpj">CNPJ/CPF</mat-label>
        <input matInput type="text" id="cnpj" [(ngModel)]="cnpjCpf" required mask="00.000.000/0000-00" />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="rg" *ngIf="tipo_pessoa === 'fisica'">RG</mat-label>
        <input matInput type="text" id="rg" [(ngModel)]="rg" *ngIf="tipo_pessoa === 'fisica'" required />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="data_nascimento" *ngIf="tipo_pessoa === 'fisica'">Data de Nascimento</mat-label>
        <input matInput type="date" id="data_nascimento" [(ngModel)]="data_nascimento" *ngIf="tipo_pessoa === 'fisica'" required />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="email">Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" required />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="cep">CEP</mat-label>
        <input matInput type="text" id="cep" [(ngModel)]="cep" required mask="00000-000" />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="id_empresa">ID da Empresa</mat-label>
        <input matInput type="text" id="id_empresa" [(ngModel)]="empresa_id" disabled="true" />
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label for="tipo_pessoa">Tipo de Pessoa</mat-label>
        <mat-select id="tipo_pessoa" [(ngModel)]="tipo_pessoa" required>
          <mat-option value="">Selecione</mat-option>
          <mat-option value="fisica">Física</mat-option>
          <mat-option value="juridica">Jurídica</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form-group">
        <button mat-raised-button type="submit" class="mat-primary">Salvar</button>
        <a routerLink="/fornecedor" mat-button class="mat-secondary">Voltar</a>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
