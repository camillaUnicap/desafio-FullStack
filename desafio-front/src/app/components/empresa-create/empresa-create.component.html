<div class="container">
  <h1 class="mat-h1">Nova Empresa</h1>
  <div class="form">
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Nome Fantasia</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="nameFantasia"
            name="nameFantasia"
            required
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Estado</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="estado"
            name="estado"
            required
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>CEP</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="cep"
            name="cep"
            required
            [pattern]="'[0-9]{5}-[0-9]{3}'"
            placeholder="00000-000"
          />
        </mat-form-field>
        <div *ngIf="errorMessage && !isValidCEP(cep)" class="error-message">{{ errorMessage }}</div>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>CNPJ</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="cnpj"
            name="cnpj"
            required
            [pattern]="'[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}'"
            placeholder="00.000.000/0000-00"
          />
        </mat-form-field>
        <div *ngIf="errorMessage && !isValidCNPJ(cnpj)" class="error-message">{{ errorMessage }}</div>
      </div>

      <button mat-raised-button type="submit" class="mat-primary">Enviar</button>
    </form>
  </div>
</div>
