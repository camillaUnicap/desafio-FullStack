<div class="container">
  <form class="find" (submit)="handleSearch()">
    <mat-form-field>
      <label for="searchId">Buscar por Nome / CPF / CNPJ:</label>
      <input matInput type="text" id="searchId" [(ngModel)]="searchId" />
    </mat-form-field>
    <button mat-raised-button type="submit">BUSCAR</button>
  </form>
  <table mat-table class="table" [dataSource]="fornecedores">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ / CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cnpjCpf }}</td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>RG</th>
      <td mat-cell *matCellDef="let element">{{ element.rg }}</td>
    </ng-container>

    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let element">{{ element.data_nascimento }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDeleteConfirmationModal(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="handleUpdate(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<!-- Modal de confirmação de exclusão -->
<ng-template #deleteConfirmationModal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Confirmar Exclusão</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Tem certeza que deseja excluir esta empresa?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="handleDelete()">Excluir</button>
    </div>
  </div>
</ng-template>
